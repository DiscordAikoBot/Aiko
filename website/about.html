.navbar nav a::before {
  content: '[';

  position: absolute;
  left: 10px;

  opacity: 0;
  transition: 0.2s;
}

.navbar nav a:hover::before {
  left: -10px;

  opacity: 1;
}

.navbar nav a::after {
  content: ']';

  position: absolute;
  right: 10px;

  opacity: 0;
  transition: 0.2s;
}

.navbar nav a:hover::after {
  right: -10px;

  opacity: 1;
}
